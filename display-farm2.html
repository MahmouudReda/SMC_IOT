    const usersRef = db.collection('/users/fJOGG1kMfhrCqRGLuIdG/field/smart-farm/esp - nodes/esp - 2/monitoring');



      const query = usersRef.where('temperature', '>', 1);

      // Listen for changes to the query
      query.onSnapshot((querySnapshot) => {
        // Clear the user list
        const userList = document.getElementById('temp');
        userList.innerHTML = '';

        // Populate the user list with the data
        querySnapshot.forEach((doc) => {
          const user = doc.data();
          const li = document.createElement('li');
          li.innerHTML = `${user.temperature} `;
          userList.appendChild(li);
        });
      });

      const queryh = usersRef.where('humidity', '>', 1);
