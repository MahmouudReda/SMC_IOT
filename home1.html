      const db = firebase.firestore();
      const myCollection = db.collection("myCollection");

      // Set up a listener for document changes
      myCollection.onSnapshot((querySnapshot) => {
        querySnapshot.docChanges().forEach((change) => {
          if (change.type === "added") {
            // Create a new div for the added document
            var containerr = document.createElement("div");

            containerr.innerHTML = "This is container number " ;
		      	containerr.className = "containerr";

            // Append the new div to the container element
            const container = document.querySelector("#container");
            container.appendChild(containerr);
          }
        });
      });
