      const query = usersRef.where('blood', '>=', 0);

      // Listen for changes to the query
      query.onSnapshot((querySnapshot) => {
        // Clear the user list
        const userList = document.getElementById('blood');
        userList.innerHTML = '';

        // Populate the user list with the data
        querySnapshot.forEach((doc) => {
          const user = doc.data();
          const li = document.createElement('li');
          li.innerHTML = `${user.blood} `;
          userList.appendChild(li);
        });
      });

      const queryh = usersRef.where('Heartbeat', '>=', 0);
      queryh.onSnapshot((querySnapshot) => {
        // Clear the user list
        const userList = document.getElementById('heart');
        userList.innerHTML = '';

        // Populate the user list with the data

          const user = doc.data();
